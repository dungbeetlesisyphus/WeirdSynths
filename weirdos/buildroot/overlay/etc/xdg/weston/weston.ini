# ═══════════════════════════════════════════════════════════
# WeirdOS — Weston compositor configuration
# Kiosk mode: full-screen, no decorations, no taskbar
# ═══════════════════════════════════════════════════════════

[core]
# Use DRM backend (real GPU, not headless)
backend=drm-backend.so

# Repaint window — keep low for low latency display
repaint-window=4

# Idle timeout — dim after 0 seconds (never dim, we're a synth)
idle-time=0

# XKEYBOARD layout
xkb_layout=us

[output]
# Force full resolution on primary output
name=HDMI-A-1
mode=current
scale=1

[shell]
# Kiosk shell — no taskbar, no window management UI
locking=false

# Background — pure black, no wallpaper
background-image=none
background-color=0xff000000
background-type=scale

# No cursor after 3 seconds of inactivity
cursor-theme=default
cursor-size=24

[keyboard]
# Quit shortcut disabled in kiosk mode
numlock-on=true

[libinput]
# Enable touchscreen if connected
enable-tap=true

# ── WeirdOS autostart ──
[autolaunch]
# VCV Rack is launched by the init script, not Weston
# This keeps the compositor clean

# Screen lock disabled
[screen-share]
command=false
