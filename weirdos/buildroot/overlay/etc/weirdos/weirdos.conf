# ═══════════════════════════════════════════════════════════════
# WeirdOS Configuration
# ═══════════════════════════════════════════════════════════════
# Edit this file: weirdos config
# Apply changes:  weirdos restart
# ───────────────────────────────────────────────────────────────

# ── Camera ─────────────────────────────────────────────────────
#
# CAMERA_BACKEND: auto | picamera | opencv
#   auto      = prefer Pi Camera Module (picamera2), fall back to OpenCV
#   picamera  = always use Pi Camera Module 3 (CSI/libcamera)
#   opencv    = always use USB webcam / V4L2 device
#
CAMERA_BACKEND="auto"

# CAMERA_MODE: track120 | track60 | hdr | full
#   track120  = 1536×864 @ 120fps  (recommended, fastest face tracking)
#   track60   = 2304×1296 @ 56fps  (higher resolution, still fast)
#   hdr       = 2304×1296 @ 30fps  (HDR — use under stage/high-contrast lighting)
#   full      = 4608×2592 @ 14fps  (full 12MP — slow, not for tracking)
#
CAMERA_MODE="track120"

# CAMERA_AUTOFOCUS: yes | no
#   yes = continuous PDAF+CDAF autofocus (recommended)
#   no  = manual fixed focus
#
CAMERA_AUTOFOCUS="yes"

# V4L2 fallback device (OpenCV backend only)
CAMERA_DEVICE="/dev/video0"
CAMERA_WIDTH=640
CAMERA_HEIGHT=480
CAMERA_FPS=30

# ── Kinect Depth Tracking ───────────────────────────────────────
#
# KINECT_ENABLE: auto | yes | no
#   auto = start kinect_bridge.py if a Kinect device is found on USB
#   yes  = always start (fail gracefully if no device)
#   no   = never start
#
KINECT_ENABLE="auto"

# Depth working range in metres
KINECT_NEAR_M="0.5"
KINECT_FAR_M="4.0"

# ── AI Backend ──────────────────────────────────────────────────
#
# AI_BACKEND: local | cloud | hybrid | none
#   local   = Qwen2.5-Coder 1.5B on Hailo-10H (offline, private)
#   cloud   = Claude API (internet required, API key required)
#   hybrid  = local for quick tasks, cloud for complex
#   none    = disable WeirdMaker AI entirely
#
AI_BACKEND="local"

# Set via: weirdos ai-setup  (secure input, not stored in plaintext here)
# CLAUDE_API_KEY=""

# ── Bridge Ports ────────────────────────────────────────────────
#
BRIDGE_HOST="127.0.0.1"
NERVE_PORT="9000"
SKULL_PORT="9001"
MIRROR_PORT="9002"
DEPTH_PORT="9005"
SKEL_PORT="9006"

# ── Audio ───────────────────────────────────────────────────────
#
AUDIO_DEVICE="hw:0"
JACK_SAMPLERATE=48000
JACK_BUFSIZE=256
JACK_PERIODS=2

# ── Display ─────────────────────────────────────────────────────
#
# DISPLAY_MODE: wayland | headless
#   wayland  = launch Weston + VCV Rack GUI
#   headless = bridge only, no display (remote VCV Rack)
#
DISPLAY_MODE="wayland"

# ── WeirdStudio ─────────────────────────────────────────────────
#
WEIRDSTUDIO_PORT="80"
WEIRDSTUDIO_ENABLE="yes"

# ── Network ─────────────────────────────────────────────────────
#
SSH_ENABLED=true
MDNS_HOSTNAME="weirdbox"

# ── Performance ─────────────────────────────────────────────────
#
CPU_GOVERNOR="performance"
GPU_MEM=256

# ── Ideas Generator ──────────────────────────────────────────
#
# IDEAS_STORAGE_PATH: where to store idea batches, ratings, and feed
#   External HDD recommended (mounts as /mnt/external by default)
#   Internal fallback: /home/weird/ideas
#
IDEAS_STORAGE_PATH="/mnt/external/weird-ideas"

# IDEAS_TIME: daily generation time in HH:MM (24h, local time)
#   Default: 06:00 (early morning so ideas are ready when you wake up)
#
IDEAS_TIME="06:00"

# IDEAS_API_PORT: port for the approval HTTP API
#   WeirdStudio uses this to approve/reject/rate ideas
#
IDEAS_API_PORT="9010"
