# ═══════════════════════════════════════════════════════════
# WeirdOS v0.1.0 — System Configuration
# Edit this file to customize your WeirdOS appliance
# ═══════════════════════════════════════════════════════════

# ── Camera ──
# Device path for the webcam (usually /dev/video0)
CAMERA_DEVICE="/dev/video0"

# Camera resolution (bridge will request this from the camera)
CAMERA_WIDTH=640
CAMERA_HEIGHT=480
CAMERA_FPS=30

# ── Bridge ──
# UDP port for face tracking data
# NERVE listens on 9000, SKULL on 9001, MIRROR on 9002
BRIDGE_PORT=9000

# ── Audio ──
# ALSA device for JACK
AUDIO_DEVICE="hw:0"

# JACK sample rate (44100 or 48000)
JACK_SAMPLERATE=48000

# JACK buffer size (lower = less latency, more CPU)
# 64, 128, 256, 512, 1024
JACK_BUFSIZE=256

# Number of JACK periods (2 is standard)
JACK_PERIODS=2

# ── Display ──
# Display mode: wayland or framebuffer
DISPLAY_MODE="wayland"

# ── Network ──
# Enable SSH access (for remote patching/debug)
SSH_ENABLED=true

# mDNS hostname (accessible as weirdos.local)
MDNS_HOSTNAME="weirdos"

# ── Performance ──
# CPU governor (performance = max clock, ondemand = dynamic)
CPU_GOVERNOR="performance"

# GPU memory split (MB) — more GPU = better VCV Rack graphics
GPU_MEM=256
