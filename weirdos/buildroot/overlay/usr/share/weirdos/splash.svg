<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <style>
      @font-face {
        font-family: 'ShareTechMono';
        src: local('Share Tech Mono'), local('Courier New');
      }
    </style>
    <!-- Phosphor green glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softglow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Scanline pattern -->
    <pattern id="scanlines" x="0" y="0" width="1920" height="3" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="1920" height="2" fill="rgba(0,0,0,0)"/>
      <rect x="0" y="2" width="1920" height="1" fill="rgba(0,0,0,0.12)"/>
    </pattern>
    <!-- Radial bg glow -->
    <radialGradient id="bgGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0a1a0a" stop-opacity="1"/>
      <stop offset="100%" stop-color="#030508" stop-opacity="1"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGlow)"/>

  <!-- Dot matrix grid hint — subtle background texture -->
  <g opacity="0.04">
    <script type="text/javascript">
      <!-- Generated dot grid would go here in a real build -->
    </script>
  </g>

  <!-- Wireframe face — built from paths, phosphor green -->
  <g transform="translate(960, 480)" filter="url(#glow)">
    <!-- Face outline -->
    <ellipse cx="0" cy="0" rx="180" ry="220" fill="none" stroke="#28cc5a" stroke-width="2" opacity="0.6"/>

    <!-- Jawline curve -->
    <path d="M -140,20 Q 0,200 140,20" fill="none" stroke="#28cc5a" stroke-width="1.5" opacity="0.5"/>

    <!-- Left eye -->
    <ellipse cx="-65" cy="-50" rx="42" ry="28" fill="none" stroke="#28cc5a" stroke-width="2" opacity="0.8"/>
    <circle cx="-65" cy="-50" r="12" fill="#28cc5a" opacity="0.9"/>

    <!-- Right eye -->
    <ellipse cx="65" cy="-50" rx="42" ry="28" fill="none" stroke="#28cc5a" stroke-width="2" opacity="0.8"/>
    <circle cx="65" cy="-50" r="12" fill="#28cc5a" opacity="0.9"/>

    <!-- Left eyebrow -->
    <line x1="-105" y1="-92" x2="-28" y2="-98" stroke="#28cc5a" stroke-width="2.5" opacity="0.7"/>
    <!-- Right eyebrow -->
    <line x1="28" y1="-98" x2="105" y2="-92" stroke="#28cc5a" stroke-width="2.5" opacity="0.7"/>

    <!-- Nose -->
    <path d="M 0,-20 L -18,38 L 18,38" fill="none" stroke="#28cc5a" stroke-width="1.5" opacity="0.4"/>

    <!-- Mouth -->
    <path d="M -55,90 Q 0,120 55,90" fill="none" stroke="#28cc5a" stroke-width="2" opacity="0.7"/>
    <path d="M -55,90 Q 0,70 55,90" fill="none" stroke="#28cc5a" stroke-width="1.5" opacity="0.5"/>

    <!-- Tracking dots — 468 landmarks approximated as key points -->
    <g fill="#5cffb0" opacity="0.5">
      <!-- Forehead ring -->
      <circle cx="-100" cy="-160" r="3"/>
      <circle cx="-60" cy="-180" r="3"/>
      <circle cx="0" cy="-190" r="3"/>
      <circle cx="60" cy="-180" r="3"/>
      <circle cx="100" cy="-160" r="3"/>
      <!-- Eye corners -->
      <circle cx="-107" cy="-50" r="3"/>
      <circle cx="-22" cy="-50" r="3"/>
      <circle cx="22" cy="-50" r="3"/>
      <circle cx="107" cy="-50" r="3"/>
      <!-- Cheekbones -->
      <circle cx="-155" cy="30" r="3"/>
      <circle cx="155" cy="30" r="3"/>
      <!-- Mouth corners -->
      <circle cx="-55" cy="90" r="3"/>
      <circle cx="55" cy="90" r="3"/>
      <!-- Chin -->
      <circle cx="0" cy="180" r="3"/>
      <circle cx="-40" cy="165" r="3"/>
      <circle cx="40" cy="165" r="3"/>
    </g>

    <!-- Data flow lines from face to edges -->
    <g stroke="#5cffb0" stroke-width="1" opacity="0.2">
      <line x1="-107" y1="-50" x2="-500" y2="-50"/>
      <line x1="107" y1="-50" x2="500" y2="-50"/>
      <line x1="0" y1="-190" x2="0" y2="-400"/>
      <line x1="0" y1="180" x2="0" y2="400"/>
      <line x1="-155" y1="30" x2="-500" y2="30"/>
      <line x1="155" y1="30" x2="500" y2="30"/>
    </g>
  </g>

  <!-- Logo text -->
  <g transform="translate(960, 880)" filter="url(#softglow)" text-anchor="middle" font-family="'Share Tech Mono', 'Courier New', monospace">
    <text x="0" y="0" fill="#5cffb0" font-size="64" font-weight="bold" letter-spacing="20" opacity="0.95">WEIRDOS</text>
    <text x="0" y="48" fill="#3a9960" font-size="22" letter-spacing="8" opacity="0.7">v 0 . 1 . 0</text>
    <text x="0" y="96" fill="#2a5540" font-size="16" letter-spacing="4" opacity="0.5">your face is the instrument</text>
  </g>

  <!-- Loading bar -->
  <g transform="translate(960, 1000)" text-anchor="middle">
    <rect x="-300" y="-6" width="600" height="2" fill="#1a3020" rx="1"/>
    <rect x="-300" y="-6" width="200" height="2" fill="#5cffb0" rx="1" opacity="0.6">
      <animate attributeName="width" values="0;600;600" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Corner decorations -->
  <g stroke="#1a3020" stroke-width="1" fill="none" opacity="0.5">
    <path d="M 30,30 L 80,30 L 80,80"/>
    <path d="M 1890,30 L 1840,30 L 1840,80"/>
    <path d="M 30,1050 L 80,1050 L 80,1000"/>
    <path d="M 1890,1050 L 1840,1050 L 1840,1000"/>
  </g>

  <!-- Scanline overlay -->
  <rect width="1920" height="1080" fill="url(#scanlines)" opacity="1"/>

  <!-- Vignette -->
  <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
    <stop offset="0%" stop-color="black" stop-opacity="0"/>
    <stop offset="100%" stop-color="black" stop-opacity="0.7"/>
  </radialGradient>
  <rect width="1920" height="1080" fill="url(#vignette)"/>
</svg>
