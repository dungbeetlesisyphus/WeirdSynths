# WeirdOS kernel configuration fragments for Pi 5
# Enable V4L2 camera, USB audio, DRM/KMS

# Camera / V4L2
CONFIG_MEDIA_SUPPORT=y
CONFIG_MEDIA_USB_SUPPORT=y
CONFIG_USB_VIDEO_CLASS=y
CONFIG_VIDEO_V4L2=y
CONFIG_MEDIA_CAMERA_SUPPORT=y

# USB Audio
CONFIG_SND_USB=y
CONFIG_SND_USB_AUDIO=y

# DRM/KMS for GPU
CONFIG_DRM=y
CONFIG_DRM_V3D=y
CONFIG_DRM_VC4=y

# Performance
CONFIG_NO_HZ_FULL=y
CONFIG_HIGH_RES_TIMERS=y
CONFIG_PREEMPT=y

# Networking (for mDNS, SSH)
CONFIG_NET=y
CONFIG_INET=y
CONFIG_WIRELESS=n
CONFIG_BT=n
