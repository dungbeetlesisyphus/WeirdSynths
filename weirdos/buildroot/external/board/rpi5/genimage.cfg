image boot.vfat {
    vfat {
        files = {
            "bcm2712-rpi-5-b.dtb",
            "Image",
            "rpi-firmware/bootcode.bin",
            "rpi-firmware/start4.elf",
            "rpi-firmware/fixup4.dat",
            "rpi-firmware/config.txt",
            "rpi-firmware/cmdline.txt"
        }
    }
    size = 256M
}

image sdcard.img {
    hdimage {
    }
    partition boot {
        partition-type = 0xC
        bootable = "true"
        image = "boot.vfat"
    }
    partition rootfs {
        partition-type = 0x83
        image = "rootfs.ext4"
    }
}
