<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   width="40.64mm"
   height="128.5mm"
   viewBox="0 0 40.64 128.5">

  <defs>
    <style>
      .panel-bg { fill: #0a0a0f; }
      .panel-border { fill: none; stroke: #1a1a2a; stroke-width: 0.3; }
      .title { font-family: 'Share Tech Mono', 'Courier New', monospace; fill: #5cffb0; font-size: 3.2px; font-weight: bold; letter-spacing: 0.8px; }
      .brand { font-family: 'Share Tech Mono', 'Courier New', monospace; fill: #444466; font-size: 1.6px; text-anchor: middle; }
      .label { font-family: 'Share Tech Mono', 'Courier New', monospace; fill: #8888aa; font-size: 1.8px; text-anchor: middle; }
      .label-sm { font-family: 'Share Tech Mono', 'Courier New', monospace; fill: #666688; font-size: 1.6px; text-anchor: middle; }
      .display-border { fill: none; stroke: #1a2a1a; stroke-width: 0.3; }
      .display-bg { fill: #050a05; }
      .ghost-face { fill: none; stroke: #5cffb0; stroke-width: 0.15; opacity: 0.08; }
    </style>
  </defs>

  <!-- Panel background -->
  <rect class="panel-bg" x="0" y="0" width="40.64" height="128.5" />
  <rect class="panel-border" x="0.15" y="0.15" width="40.34" height="128.2" rx="0.3" />

  <!-- Title -->
  <text class="title" x="3" y="5.5">MIRROR</text>
  <text class="brand" x="20.32" y="126">WeirdSynths</text>

  <!-- Face display area (NanoVG will draw here) -->
  <rect class="display-bg" x="2" y="8" width="36.64" height="46" rx="1" />
  <rect class="display-border" x="2" y="8" width="36.64" height="46" rx="1" />

  <!-- Ghost face hint (visible when no tracking) -->
  <g transform="translate(20.32, 31)" id="ghost-face">
    <ellipse class="ghost-face" cx="0" cy="0" rx="10" ry="13" />
    <ellipse class="ghost-face" cx="-4" cy="-3" rx="2.2" ry="1.2" />
    <ellipse class="ghost-face" cx="4" cy="-3" rx="2.2" ry="1.2" />
    <path class="ghost-face" d="M -3,5 Q 0,7.5 3,5" />
  </g>

  <!-- Status label area -->
  <text class="label-sm" x="20.32" y="57">STATUS</text>

  <!-- Lower controls â€” BLANK / FREEZE / CAM -->
  <text class="label" x="10.5" y="115">BLANK</text>
  <text class="label" x="20.32" y="115">FRZ</text>
  <text class="label" x="30.14" y="115">CAM</text>

</svg>
